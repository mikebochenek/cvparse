<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="body">

			<div class="container">

				<h:form>
					<h:panelGrid columns="2">
						<h:outputText value="Name:" />
						<h:inputTextarea id="name" value="#{codeBean.name}" cols="80" rows="10" />
						<h:outputText value="Echo:" />
						<h:outputText id="echo" value="#{codeBean.name}" escape="false" />
						<h:outputText value="Count:" />
						<h:outputText id="countx" value="#{codeBean.count}" />
						<h:outputText value="Output:" />
						<h:outputText id="output" value="#{codeBean.output}"  escape="false"/>
					</h:panelGrid>
					<a4j:commandButton value="Compile" render="echo countx output" action="#{codeBean.countAction}"/>
					<a4j:commandButton value="Test" render="echo countx output" action="#{codeBean.countAction}"/>
				</h:form>

			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
