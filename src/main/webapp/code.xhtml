<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="body">

			<link rel="stylesheet" href="/js/codemirror-3.14/lib/codemirror.css"></link>

			<div class="container">

				<h:form>
					<h:panelGrid columns="1">
						<h:inputTextarea id="input" value="#{codeBean.input}" cols="80" rows="10" />
						<h:outputText id="timer" value="#{codeBean.timer}" />
						<h:outputText id="output" value="#{codeBean.output}" escape="false"/>
					</h:panelGrid>
					<a4j:commandButton value="Compile" render="timer output" action="#{codeBean.compileAction}"/>
					<a4j:commandButton value="Test" render="output output" action="#{codeBean.testAction}"/>
				</h:form>


				<script src="/js/codemirror-3.14/lib/codemirror.js"></script>
				<script src="/js/codemirror-3.14/mode/javascript/javascript.js"></script>

				<script type="text/javascript">
					//var myCodeMirror = CodeMirror.fromTextArea(document.getElementsByTagName('textarea')[0], {
					//	linenumbers : true,
					//	autofocus : true
					//});
				</script>

			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
