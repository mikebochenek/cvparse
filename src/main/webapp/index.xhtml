<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

<body>
<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">RichFaces Sample</ui:define>

    <ui:define name="body">
        <h:form prependId="false">
			<h:panelGrid columns="1">
				<rich:panel><f:facet name="header">id from database</f:facet>
					<rich:inplaceInput inputWidth="10" value="#{textBean.id}" defaultLabel="Double click to edit name" >
						<a4j:ajax event="change" render="outText" />
					</rich:inplaceInput>
				</rich:panel>
				
	            <rich:panel>
		            <f:facet name="header">extracted text</f:facet>
					<h:outputText value="#{textBean.text}" id="outText"/>
				</rich:panel>
			</h:panelGrid>
			
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
